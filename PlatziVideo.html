<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">
    <title>PlatziVideo</title>
</head>
<body>
    <header class="header">
        <figure>
            <img class="header__img"src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        </figure>
        <div class="header__menu">
            <div class="header__menu--profile">
                <figure>
                    <img src="./images/user-icon.png" alt="User Icon">
                </figure>
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="/">Account</a></li>
                <li><a href="/">Sign out</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main__section">
            <h2 class="main__section--title">What do you want to watch?</h2>
            <input class="input" type="text" placeholder="Search...">
        </section>
        <section class="main__carousel">
            <div class="main__carousel__container">
                <div class="carousel__item">
                </div>
                <div class="carousel__item">
                </div>
                <div class="carousel__item">
                </div>
                <div class="carousel__item">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
