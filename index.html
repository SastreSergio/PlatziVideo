<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sign_in.css">
    <title>PlatziVideo-Sign in</title>
</head>
<body>
    <header class="header">
        <figure>
            <img tabindex="0" class="header__img"src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
        </figure>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2 tabindex="0">Login</h2>
                <form class="login__container--form">
                    <input aria-label="Email" class="input" type="text" placeholder="Email">
                    <input aria-label="Password" class="input" type="text" placeholder="Password">
                    <button class="button">Sign In</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="box1" value="checkbox">Remember me
                        </label>
                        <a href="/">I forgot my password</a>
                    </div>
                </form>
                <div class="login__container--social-media">
                    <div tabindex="0" ><figure><img src="https://img.icons8.com/fluent/48/000000/google-logo.png" alt="Google"/></figure>Sign In with Google</div>
                    <div tabindex="0" ><figure><img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter"/></figure>Sign In with Twitter</div>
                </div>
                <p tabindex="0" class="login__container--register">Don't have an account?  <a href="">Sign Up</a> </p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Terms of Use</a>
        <a href="/">Privacy</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
