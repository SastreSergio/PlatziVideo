<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/register.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <figure>
            <img class="header__img"src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        </figure>
    </header>
    <main>
        <section class="register">
            <div class="register__container">
                <h2>Register</h2>
                <form class="register__container--form">
                    <input class="input" type="text" placeholder="Name">
                    <input class="input" type="text" placeholder="Email">
                    <input class="input" type="text" placeholder="Password">
                    <button class="button">Register</button>
                </form>
                <div class="register__container--social-media">
                    <div><figure><img src="https://img.icons8.com/fluent/48/000000/google-logo.png" alt="Google"/></figure>Register with Google</div>
                </div>
                <a class="register__login" href="">Sign In</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Terms of Use</a>
        <a href="/">Privacy</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
